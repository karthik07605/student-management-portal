<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>

    <!-- Bootstrap & FontAwesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body, html {
            height: 100%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .user_card {
            width: 360px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: slideUp 1s ease-in-out;
            text-align: center;
        }

        h3 {
            color: white;
            font-weight: 600;
        }

        .input-group-text {
            background: #ff758c;
            color: white;
            border: 0;
            border-radius: 8px 0 0 8px;
            font-size: 18px;
            padding: 12px;
        }

        .input-group input {
            font-size: 16px;
            padding: 12px;
            border-radius: 0 8px 8px 0;
            border: none;
            transition: 0.3s;
            width: 100%;
            padding-right: 40px;
        }

        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 117, 140, 0.8);
        }

        .login_btn {
            width: 100%;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 18px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .login_btn:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(109, 94, 97, 0.8);
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
            font-size: 18px;
            color: #555;
            z-index: 10;
        }
        .forget-password {
            display: block;
            margin-top: 10px;
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .forget-password:hover {
            text-decoration: underline;
            color: #ff758c;
        }

        /* Messages */
        #messages {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }

        /* Home Button */
        .home_btn {
            display: block;
            margin-top: 15px;
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .home_btn:hover {
            background: white;
            color: #2a5298;
        }

        .back{
            text-decoration:none;
            color:pink;

            font-size:20px;
        }
        .back:hover{
            text-decoration:none;
            color:yellow;
        }

        #messages {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .user_card {
                width: 95%;
                padding: 25px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var toggleButton = document.getElementById("togglePassword");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.innerHTML = "üëÅÔ∏è‚Äçüó®Ô∏è";
            } else {
                passwordField.type = "password";
                toggleButton.innerHTML = "üëÅÔ∏è";
            }
        }
    </script>
</head>
<body>
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <h3 id="form-title">STUDENT LOGIN</h3>
        </div>
        <div class="d-flex justify-content-center form_container">
            <form method="POST" action="{% url 'studentlogin' %}">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" name="username" placeholder="Username..." class="form-control" required>
                </div>
                <div class="password-container mb-2">
                    <div class="input-group">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" id="password" name="password" placeholder="Password..." class="form-control" required>
                        <span class="toggle-password" id="togglePassword" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 login_container">
                    <input class="btn login_btn" type="submit" value="Login">
                </div>
                <a href="{% url 'password_reset_request' %}" class="forget-password">Forgot Password?</a>
            </form>
        </div>

        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}

        <!-- Home Page Link -->
        <a href="{% url 'home' %}" class="home_btn">Home</a>
    </div>
</body>
</html>
