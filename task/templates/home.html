<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Portal</title>

    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* ðŸŒ† Background Image */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://img.freepik.com/free-vector/realistic-neon-lights-background_23-2148907367.jpg') 
                        no-repeat center center/cover;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background: rgba(247, 246, 246, 0.15);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 10px;
            border-radius: 10px;
            backdrop-filter: blur(6px);
            color: rgba(255, 255, 255, 0.9);
        }

        .login-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }

        .half {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(6px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .half:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-10px);
        }

        .btn {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 30px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            border: none;
            box-shadow: 0 4px 10px rgba(181, 119, 130, 0.5);
            transition: 0.3s;
            backdrop-filter: blur(4px);
            text-align: center;
            width: 100%;
            max-width: 250px;
        }

        .btn:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            box-shadow: 0 6px 15px rgba(183, 104, 117, 0.8);
        }

        /* ðŸ“± Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                max-width: 500px;
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
                padding: 8px;
            }

            .login-section {
                flex-direction: column;
                gap: 15px;
            }

            .half {
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .btn {
                width: 100%;
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Student Management Website</h1>
        <div class="login-section">
            <div class="half">
                <a href="{% url 'studentlogin' %}" class="btn">Student Login</a>
            </div>
            <div class="half">
                <a href="{% url 'facultylogin' %}" class="btn">Faculty Login</a>
            </div>
        </div>
    </div>

</body>
</html>
