<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Background styling with blur effect */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/premium-photo/3d-password-reset-illustration-update-personal-data-concept-getting-new-username-password-account-information-protection-security-internet-trendy-modern-vector-3d-style_839035-1753927.jpg') no-repeat center center/cover;
            background-size: cover;
            position: relative;
        }

        /* Overlay to dim the background */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darkens the background */
            backdrop-filter: blur(8px); /* Blurs the background */
            -webkit-backdrop-filter: blur(8px); /* Safari support */
            z-index: 1;
        }

        /* Blurred Glass Effect for Container */
        .container {
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            padding: 30px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.86);
            backdrop-filter: blur(25px); /* Stronger blur effect */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 2; /* Puts form above the overlay */
        }

        h2 {
            color: white;
            font-weight: 600;
            margin-bottom: 15px;
        }

        /* Input Fields */
        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 5px;
            font-size: 16px;
            background: rgba(19, 17, 17, 0.27); /* Transparent background */
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        /* Button */
        button {
            background: #ff758c;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background:rgb(140, 255, 94);
        }

        /* Error Messages */
        #messages {
            color: yellow;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }

        /* Link to go back */
        .back-link {
            display: block;
            margin-top: 15px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color:rgb(8, 8, 8);
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            input, button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>

        <!-- Error / Success Messages -->
        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}

        <!-- Back to Home Link -->
        <a href="{% url 'studentlogin' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
